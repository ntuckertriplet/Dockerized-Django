{% extends "header.html" %}

{% block content %}
<h1>Employee Registration</h1>

{% if messages %}
    {% for category, message in messages %}
        <div class="{{category}}"> {{ message }} </div>
    {% endfor %}
{% endif %}

<form action="" method="post">
   {% csrf_token %}
   {{ form }}
   <input type="submit" value="Submit">
</form>

{% endblock %}
